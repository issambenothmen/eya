<html lang="en">
<head>

</head>
<body>
    
    <div class="container">
        <div class="heart">
         
            
            
        </div>
        <font color='yellow'><h1>Eya Nchalah rabi y5alik w ynaj7ik </h1></font>
        <br>
        <img src='180218927_1384106185298585_8574583701412573003_n.jpg' width='250' height='250'>
    </div>
    
    <script src="anime.min.js" ></script>
    <script>
        const container = document.querySelector('.container');
        for (var i=1; i<=30; i++){
            const hearts = document.createElement('div');
            hearts.classList.add('heart');
            container.appendChild(hearts);
        }
        function animateHearts(){
            anime({
                targets: '.heart',
                translateX: function(){
                    return anime.random(-700,700);
                },
                
                translateY: function(){
                    return anime.random(-700,500);
                },
                rotates: 45,
                
                scale: function(){
                    return anime.random(1,5);
                },
                easing:'easeInOutBack',
                duration:3000,
                delay:anime.stagger(10),
                complete:animateHearts,
            })
        }

        animateHearts()
    </script>
   
</body>
</html>
